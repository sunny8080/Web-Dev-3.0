<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="w-[100vw] h-[100vh] bg-[#344151] mr-0" id="wrapper">
            <div class="w-full h-full flex flex-col items-center justify-center gap-10">
                <h1 class="text-[#0398d4] font-medium text-[20px]">Increment And Decrement</h1>

                <!-- main content -->
                <div class="flex gap-12 bg-white text-[25px] text-[#344151] rounde-sm py-3 px-5">
                    <button class="border-r-2 border-[#bfbfbf] pr-5" onclick="decrement()">
                        <i class="fa fa-solid fa-minus"></i>
                    </button>

                    <p id="counter" class="font-bold">0</p>

                    <button class="border-l-2 border-[#bfbfbf] pl-5" onclick="increment()">
                        <i class="fa fa-solid fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/0c0f21fd16.js" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</html>
