<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>White Coffee Mug | Sunny</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="card">
                    <div class="product">
                        <img
                            src="./image/mug.jpg"
                            alt="mug-image"
                            class="large-img"
                        />
                        <img
                            src="./image/mug-mobile.jpg"
                            alt="mug-image"
                            class="small-img"
                        />
                    </div>
                    <div class="detail">
                        <p class="prd">coffee mug</p>
                        <h2 class="prd-title">White Coffee Mug</h2>
                        <p class="desc">
                            Coffee Mugs are designed to express emotions. These
                            are acclaimed for their amazing designs & superior
                            quality.
                        </p>
                        <p class="price">
                            <span class="prd-title green-text">₹149</span>
                            <span class="desc strike">₹230</span>
                        </p>

                        <button class="btn">
                            <img
                                class="btn-img"
                                src="./image/icon-cart.png"
                                alt=""
                            />
                            <span class="desc btn-text">Add to Cart</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
