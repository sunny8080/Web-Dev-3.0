<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            table,
            tr,
            td,
            th {
                border: 1px solid black;
                border-collapse: collapse;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!-- table 1 -->
        <table>
            <caption>
                My First Saving
            </caption>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Savings</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>January</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>March</td>
                    <td>400</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>800</td>
                </tr>
            </tfoot>
        </table>
        <br />
        <br />

        <!-- table 2 with rowspan and colspan, colgrou and col -->
        <table>
            <!-- caption  -->
            <caption style="caption-side: bottom">
                demo
            </caption>

            <colgroup>
                <col span="1" style="background-color: aqua" />
                <!-- <col span="1" style="visibility:collapse"> -->
                <col span="1" style="background-color: green" />
                <col span="2" style="background-color: yellow" />
            </colgroup>

            <tr>
                <td colspan="2">abcde</td>
                <td>abcde</td>
                <td>abcde</td>
            </tr>

            <tr>
                <td rowspan="3">abcde</td>
                <td>abcde</td>
                <td>abcde</td>
                <td>abcde</td>
            </tr>
            

            <tr>
                <td>abcde</td>
                <td>abcde</td>
                <td>abcde</td>
            </tr>

            <tr>
                <td>abcde</td>
                <td>abcde</td>
                <td>abcde</td>
            </tr>

            <tr>
                <td>abcde</td>
                <td>abcde</td>
                <td rowspan="2" colspan="2">abcde</td>
            </tr>

            <tr>
                <td>abcde</td>
                <td>abcde</td>
            </tr>
        </table>
    </body>
</html>
