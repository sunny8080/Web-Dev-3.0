<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            .first {
                background-color: aqua;
            }
            .second {
                background-color: yellow;
            }
            .divclass {
                display: inline;
            }

            .spanclass {
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="first"><p>First Div</p></div>
        <div class="second"><p>Second Div</p></div>

        <span class="first"> First Span </span>
        <span class="second"> second span</span>
        <br />
        <br />
        <br />

        <!--div tag + inline display = span 
        span tag + block display = div 
    -->

        <div class="divclass first">This is 1st div</div>
        <div class="divclass second">This is 2nd div</div>

        <span class="spanclass first"> First Span </span>
        <span class="spanclass second"> second span</span>
    </body>
</html>
