<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>input</title>
    </head>
    <body>
        <h2>All type of input element discussed here</h2>

        <label for="message">Type your message</label>
        <input
            type="text"
            id="message"
            name=""
            value=""
            placeholder="Enter your message"
        />
        <br />

        <label for="sub-form">Submit form</label>
        <input type="submit" id="sub-form" name="" value="Click Me" />
        <br />
        <br />

        <div>
            <label for="coding">Coding</label>
            <input
                type="checkbox"
                id="coding"
                name="interest"
                value="coding"
                checked
            />

            <label for="masti">Masti</label>
            <input type="checkbox" id="masti" name="interest" value="masti" />

            <label for="gaming">Gaming</label>
            <input type="checkbox" id="gaming" name="interest" value="gaming" />
        </div>

        <br />
        <br />

        <label for="color">Choose Page Color : </label>
        <input type="color" id="color" value="#ff0000" />
        <br />
        <br />

        <label for="start">Start date : </label>
        <input
            type="date"
            id="start"
            name="trip-start"
            value="2021-09-07"
            min="2020-01-01"
            max="2021-08-25"
            step="7"
        />
        <br />

        <label for="dob">Birth date and time</label>
        <input
            type="datetime-local"
            id="dob"
            name="birth-datetime"
            value="2021-02-01T15:35"
            min="2021-01-01T00:00"
            max="2021-08-15T07:30"
        />
        <br />

        <label for="bday-month">Which month you were born in. </label>
        <input
            type="month"
            id="bday-month"
            value="2001-04"
            min="2000-01"
            max="2020-12"
        />
        <br />

        <label for="apptTime">Choose your appointment time:</label>
        <input
            type="time"
            id="apptTime"
            value=""
            name="apptTime"
            min="09:00"
            max="18:00"
            step="2"
            required
        />
        <small>Office hours are 9 AM to 6pm</small>
        <button type="button" id="apptTime" name="button">Submit</button>
        <br />

        <label for="vacationWeek">Choose your vacation week :</label>
        <input
            type="week"
            id="vacationWeek"
            name="vacationWeek"
            value="2018-W12"
            min="2017-W12"
            max="2018-W45"
            step="2"
        />
        <button>Submit</button>
        <br />
        <br />

        <label for="email">Email</label>
        <input
            type="email"
            id="email"
            name=""
            value=""
            placeholder="zomato987@gmail.com"
            size="20"
            minlength="5"
        />
        <br />
        <br />

        <label for="prod-Id">Hidden</label>
        <input type="hidden" id="prod-Id" name="prodID" value="XYZ123abc" />
        <br />

        <label for="login">Image</label>
        <input
            type="image"
            src="./image/login-button.png"
            width="60"
            height="15"
            alt="login"
        />
        <br />

        <label for="book-price">Book Price</label>
        <input
            type="number"
            id="book-price"
            placeholder="120.5"
            step="0.5"
            min="100"
            max="1000"
        />
        <br />
        <br />

        <p>Audio settings:</p>
        <div>
            <input
                type="range"
                id="volume"
                name="volume"
                value="70"
                min="10"
                max="100"
                step="5"
                list="markLebels"
            />
            <label for="volume">Volume</label>

            <datalist id="markLebels">
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100"></option>
            </datalist>
        </div>

        <div>
            <input
                type="range"
                id="cowBell"
                name="cowbell"
                value="3"
                min="0"
                max="10"
                step="0.5"
            />
            <label for="cowBell">Cowbell</label>
        </div>
        <br />

        <label for="doubt">Doubts :</label><br />
        <textarea
            id="doubt"
            cols="80"
            rows="8"
            cols="80"
            required
            placeholder="I don't know how to copy data from file."
        ></textarea>
        <br />
        <br />

        <hr />
        <br />
        <br />
        <!-- /////////////////////////////////////////////////////////////////////////////////////////////////////////////////  -->
        <form>
            <div class="emailBox">
                <label for="emailAddress">Your e-mail address</label><br />
                <input
                    id="emailAddress"
                    type="email"
                    size="64"
                    maxlength="64"
                    required
                    multiple
                    placeholder="username@besthome.com"
                    pattern=".+@besthome.com"
                    title="Please provide only a Best Home corporate e-mail address"
                    list="defaultEmails"
                />

                <datalist id="defaultEmails">
                    <option value="sunny.kumar.work0001@besthome.com"></option>
                    <option value="sunnykumar11234@besthome.com"></option>
                    <option value="pawanrmate7739@besthome.com"></option>
                    <option value="ashish.kumar1234@besthome.com"></option>
                    <option value="abcd.xyz.1264@besthome.com"></option>
                </datalist>
            </div>

            <input type="submit" name="" value="Send Doubts" />
        </form>
        <br />
        <hr />
        <br />
        <br />

        <!-- /////////////////////////////////////////////////////////////////////////////////////////////////////////////////  -->

        <form method="post">
            <div class="">
                <label for="profile_pic">Choose a profile picture</label>
                <input
                    type="file"
                    id="profile_pic"
                    name="profile_pic"
                    multiple
                    accept="image/jpeg, .jpg, .png"
                />
            </div>
            <button>Submit</button>
        </form>
        <br />
        <hr />
        <br />
        <br />

        <!-- /////////////////////////////////////////////////////////////////////////////////////////////////////////////////  -->

        <form class="" action="" method="post">
            <div class="">
                <label for="userPassword">Password(8-16 char)</label>
                <input
                    type="password"
                    id="userPassword"
                    placeholder="Enter your password"
                    pattern="[0-9a-zA-Z]{8,16}"
                    title="Enter an password consisting (8-16) chars"
                    autocomplete="current-password"
                    minlength="8"
                    maxlength="16"
                    size="16"
                    required
                />
                <input type="submit" id="userPassword" value="Submit" />
            </div>
        </form>
        <br />
        <hr />
        <br />
        <br />

        <!-- /////////////////////////////////////////////////////////////////////////////////////////////////////////////////  -->

        <form>
            <p>Please select your preffered contact method :</p>
            <div>
                <input
                    type="radio"
                    id="contactChoice1"
                    name="contact"
                    value="email"
                    checked
                />
                <label for="contactChoice1">Email</label>

                <input
                    type="radio"
                    id="contactChoice2"
                    name="contact"
                    value="phone"
                />
                <label for="contactChoice2">Phone</label>

                <input
                    type="radio"
                    id="contactChoice3"
                    name="contact"
                    value="mail"
                />
                <label for="contactChoice3">Mail</label>

                <input
                    type="radio"
                    id="contactChoice4"
                    name="contact"
                    value="sms"
                />
                <label for="contactChoice4">SMS</label>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <br />
        <hr />
        <br />
        <br />
        <!-- /////////////////////////////////////////////////////////////////////////////////////////////////////////////////  -->

        <form>
            <div>
                <label for="id">Type your message</label>
                <input
                    type="text"
                    id="id"
                    name="id"
                    placeholder="Type message"
                />
            </div>

            <div>
                <input type="reset" value="Reset message" />
                <input type="submit" value="Submit" />
            </div>
        </form>
        <br />
        <hr />
        <br />
        <br />

        <!-- /////////////////////////////////////////////////////////////////////////////////////////////////////////////////  -->

        <form role="search" action="https://google.com/search">
            <div>
                <input
                    type="search"
                    name="q"
                    id="mySearch"
                    placeholder="Search your name"
                    aria-label="Search your name through marksheet"
                    size="30"
                    required
                />
                <button>Search</button>
            </div>
        </form>
        <br />
        <hr />
        <br />
        <br />

        <!-- /////////////////////////////////////////////////////////////////////////////////////////////////////////////////  -->

        <form>
            <div>
                <label for="telNo">Phone No. :</label>
                <input
                    type="tel"
                    id="telNo"
                    name="telNo"
                    placeholder="XXX-XXX-XXXX"
                    size="15"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    required
                />
                <button type="submit">Submit</button> <br />
                <small>Format:xxx-xxx-xxxx</small>
            </div>
        </form>
        <br />
        <hr />
        <br />
        <br />

        <!-- /////////////////////////////////////////////////////////////////////////////////////////////////////////////////  -->

        <form>
            <div>
                <label for="myURL">Enter your website :</label>
                <input
                    type="url"
                    id="myURL"
                    name="myURL"
                    placeholder="https://example.com"
                    value=""
                    pattern="https://.*"
                    list="defaultURLs"
                    size="25"
                />
                <button>Submit</button>

                <datalist id="defaultURLs">
                    <option
                        value="https://sunnykumar0001.github.io/CV/"
                        label="Sunny Personal Site"
                    ></option>
                    <option
                        value="https://www.google.com/"
                        label="Google"
                    ></option>
                    <option
                        value="https://www.microsoft.com/"
                        label="Microdoft"
                    ></option>
                    <option
                        value="https://developer.mozilla.org/"
                        label="MDN Web Docs"
                    ></option>
                </datalist>
            </div>
        </form>
        <hr size="2" noshade />
        <!-- /////////////////////////////////////////////////////////////////////////////////////////////////////////////////  -->

        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
    </body>
</html>
