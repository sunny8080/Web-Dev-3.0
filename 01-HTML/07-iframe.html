<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- iframe is used to embed any video or audio -->
        <iframe
            src="https://example.org"
            title="iframe Example 1"
            frameborder="2"
            width="300"
            height="400"
        >
        </iframe>

        <iframe
            id="inlineFrameExample"
            title="Inline Frame Example"
            frameborder="1"
            width="300"
            height="400"
            src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik"
        >
        </iframe>

        <iframe
            frameborder="1"
            width="300"
            height="400"
            src="https://www.wikipedia.org/"
        >
        </iframe>
        <br />

        <iframe
            frameborder="1"
            width="500"
            height="400"
            src="https://youtube.com/embed/ZUFQfFaU-8U?autoplay=1&mute=1&loop=1&controls=1"
        >
        </iframe>

        <!-- audio is used to play an audio -->
        <audio src="./audio/apple-ringtone.mp3" controls muted loop></audio>

        <!-- video tag -->
        <video controls width="300" height="200" autoplay muted loop>
            <source src="./video/video.mp4" type="video/mp4" />
            Your browser does not support video tag.
        </video>
    </body>
</html>
